<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>My google map</h1>
    <!-- id = map är kallad i script.js filen för att visa kartan -->
    <div id ="map"></div>

    <!-- connect to maps API and paste in your key from google -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrJHkCgY5bRtqGc-FZVxt3rZ7SrJtaczE&callback=initMap">
    </script>

<!-- kallar filen script.js där kod för kartan finns  -->
    <script src="/script.js"></script>

</body>
</html>
